# ===== TEMPLATES PRÉDÉFINIS =====
predefined_templates:
  # Pour l'interface admin
  information_generale:
    subject: "Information importante - {CONFERENCE_SHORT_NAME}"
    content: |
      Bonjour [PRENOM] [NOM],
      
      Nous vous informons que...
      
      [Votre message ici]
      
      Communication concernée : {COMMUNICATION_TITLE} (ID: {COMMUNICATION_ID})
      
      Pour toute question, n'hésitez pas à nous contacter.
      
      Cordialement,
      L'équipe d'organisation {CONFERENCE_SHORT_NAME}
      
  rappel_review:
    subject: "Rappel urgent - Review en attente - {CONFERENCE_SHORT_NAME}"
    content: |
      Bonjour [PRENOM] [NOM],
      
      Nous vous rappelons que vous avez une review en attente pour la communication suivante :
      
      Titre : {COMMUNICATION_TITLE}
      ID : {COMMUNICATION_ID}
      Échéance : {REVIEW_DEADLINE}
      
      Merci de compléter votre évaluation dans les meilleurs délais.
      
      Cordialement,
      Le Comité Scientifique {CONFERENCE_SHORT_NAME}

# ===== CONFIGURATION =====
settings:
  # Variables automatiquement extraites de conference.yml
  auto_variables:
    CONFERENCE_NAME: "conference.name"
    CONFERENCE_SHORT_NAME: "conference.short_name"
    CONFERENCE_YEAR: "conference.year"
    CONFERENCE_THEME: "conference.theme"
    CONFERENCE_DATES: "dates.submission.final"
    CONFERENCE_LOCATION: "location.city"
    CONTACT_EMAIL: "contacts.general.email"
    SCIENTIFIC_EMAIL: "contacts.submissions.email"
    ORGANIZATION_NAME: "conference.organizer.name"
    
  # Format des emails
  format:
    line_length: 80
    use_html: true
    include_unsubscribe: false
    track_opens: false
    
  # Gestion des erreurs
  error_handling:
    missing_variable_action: "use_placeholder"
    placeholder_format: "[{variable_name}]"
    log_missing_variables: true

