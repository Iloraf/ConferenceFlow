# Remerciements pour le livre des résumés/actes

title: "Remerciements"

content: |
  Le Comité d'organisation du {CONFERENCE_NAME} adresse ses plus vifs remerciements :
  
  • Au Conseil d'Administration et au Conseil Scientifique de la {ORGANIZATION_NAME} pour leur soutien et leur confiance.
  
