# Configuration d'affichage
display:
  # Nombre de colonnes pour l'affichage en grille
  grid_columns: 3
  
  # Affichage des couleurs dans l'interface admin
  show_colors: true
  
  # Tri par défaut (ordre, nom, code)
  default_sort: "ordre"
  
  # Afficher les descriptions dans les listes
  show_descriptions: true

# Paramètres de validation
validation:
  # Longueur maximale du code
  max_code_length: 10
  
  # Longueur maximale du nom
  max_nom_length: 100
  
  # Longueur maximale de la description
  max_description_length: 200
  
  # Format attendu pour les couleurs (hex)
  couleur_pattern: "^#[0-9A-Fa-f]{6}$"
  
  # Codes réservés (non modifiables)
  reserved_codes: []

# Groupement optionnel des thématiques (pour l'affichage)
groups:
  fondamentaux:
    name: "Phénomènes fondamentaux"
    themes: ["COND", "MULTI", "POREUX", "MICRO"]
    
  applications:
    name: "Applications"
    themes: ["BIO", "MACHINE", "ECHANG", "STOCK", "BATIM", "INDUS"]
    
  systemes:
    name: "Systèmes et énergétique"
    themes: ["SYST", "COMBUST", "RENOUV"]
    
  outils:
    name: "Outils et méthodes"
    themes: ["METRO", "SIMUL"] 