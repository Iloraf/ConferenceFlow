
<form method="POST" enctype="multipart/form-data" action="{{ url_for('admin.import_affiliations') }}">
  <div class="mb-3">
    <label for="affiliation_file" class="form-label">Fichier CSV d'affiliations</label>
    <input class="form-control" type="file" id="affiliation_file" name="csv_file" accept=".csv" required>
  </div>
  <button type="submit" class="btn btn-primary">Importer</button>
</form>
